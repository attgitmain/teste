<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />

  <title>%REACT_APP_NAME_SYSTEM%</title>
  <meta name="description" content="Loopchat é uma solução completa de CRM e automação de atendimento. Otimize processos, organize equipes e acelere sua comunicação interna e externa." />

  <!-- Branding -->
  <meta name="theme-color" content="#72d2ff" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-512x512.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Loopchat - CRM com automação e produtividade" />
  <meta property="og:description" content="Loopchat é uma solução completa de CRM e automação de atendimento. Otimize processos, organize equipes e acelere sua comunicação interna e externa." />
  <meta property="og:url" content="https://loopchat.com.br" />
  <meta property="og:image" content="https://loopchat.com.br/social-preview.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Loopchat - CRM com automação e produtividade" />
  <meta name="twitter:description" content="Loopchat é uma solução completa de CRM e automação de atendimento. Otimize processos, organize equipes e acelere sua comunicação interna e externa." />
  <meta name="twitter:image" content="https://loopchat.com.br/social-preview.png" />

  <!-- Structured Data (Organization schema) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Loopchat",
    "url": "https://loopchat.com.br",
    "logo": "https://loopchat.com.br/logo-512x512.png"
  }
  </script>

  <!-- Facebook domain verification -->
  <meta name="facebook-domain-verification" content="u5px4jpwagb3mrkpin7gke6koekix4" />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" />

  <!-- Cache control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
		/* Basic styles for the splash screen */
		#splash-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: rgba(240, 240, 240, 0.8); /* Cor e opacidade da camada semi-transparente */
			/* 50% grey */
			z-index: 9999;
		}

        #splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #666; /* Cor do texto de carregamento */
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #666; /* Cor do spinner */
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


		.progress-bar {
			width: 80%;
			height: 10px;
			background-color: #d3d3d3;
			/* light grey */
			border-radius: 10px;
			overflow: hidden;
		}

		.progress {
			height: 100%;
			background-color: #000000;
			/* black */
			width: 0;
			transition: width 0.2s;
		}
	</style>
	<!-- Issue workaround for React v16. -->
	<script>
        // See https://github.com/facebook/react/issues/20829#issuecomment-802088260
        if (!crossOriginIsolated) SharedArrayBuffer = ArrayBuffer;
    </script>
</head>

<body>
	<div id="splash-screen">
		<div id="splash-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando...</div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
        </div>
	</div>
        <div id="root"></div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
	<script>
		// Simulate progress update
		progress = 0;
		const progressBar = document.getElementById('progress-bar');
		const interval = setInterval(() => {
		  if (progress < 50) {
		    progress += 10;
		  } else if (progress < 80) {
		    progress += 3;
		  } else if (progress < 99) {
		    progress += ( (99-progress) / 20 );
		  }
		  progressBar.style.width = progress + '%';
		  
		  if (progress >= 100) {
        clearInterval(interval);
		    setTimeout(() => {
          const splashScreen = document.getElementById('splash-screen');
          splashScreen.remove();
		    }, 500);
		  }
		}, 1000);
      window.finishProgress = () => {
        progress = 100;
      };
	</script>	
</body>

</html>
